upstream root-web {
  keepalive 32;
  server host.docker.internal:4200;
}

upstream root-api {
  keepalive 32;
  server host.docker.internal:8000;
}

upstream root-wss {
  keepalive 32;
  server host.docker.internal:8000;
}

upstream root-swagger {
  keepalive 32;
  server host.docker.internal:8000;
}

upstream root-jenkins {
  keepalive 32;
  server host.docker.internal:8080;
}

upstream todo-web {
  keepalive 32;
  server host.docker.internal:4201;
}

upstream todo-api {
  keepalive 32;
  server host.docker.internal:4202;
}

upstream todo-swagger {
  keepalive 32;
  server host.docker.internal:4202;
}



# Required for Jenkins websocket agents
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
    listen                  443 ssl;
    ssl_certificate         /ssl.crt;
    ssl_certificate_key     /ssl.key;
    server_name             ericaskari.localnet;
    ignore_invalid_headers  off;

    location / {
        proxy_pass                          http://root-web;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $http_connection;
        proxy_set_header Host               $host;
        proxy_http_version                  1.1;
    }

    location /api/ {
        proxy_pass                          http://root-api/api/;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $http_connection;
        proxy_set_header Host               $host;
        proxy_http_version                  1.1;
    }

    location /wss/ {
        proxy_pass                          http://root-wss/wss/;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $http_connection;
        proxy_set_header Host               $host;
        proxy_http_version                  1.1;
    }

    location /swagger/ {
        proxy_pass                          http://root-swagger/swagger/;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $http_connection;
        proxy_set_header Host               $host;
        proxy_http_version                  1.1;
    }

    location /jenkins/ {
        proxy_pass                          http://root-jenkins;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;
        proxy_set_header Host               $http_host;
        proxy_http_version                  1.1;

        proxy_redirect                      default;
        sendfile off;
        proxy_max_temp_file_size            0;
        client_max_body_size                10m;
        client_body_buffer_size             128k;
        proxy_connect_timeout               90;
        proxy_send_timeout                  90;
        proxy_read_timeout                  90;
        proxy_buffering                     off;
        proxy_request_buffering             off;    # Required for HTTP CLI commands
        proxy_set_header Connection         "";     # Clear for keepalive
    }

}

