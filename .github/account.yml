apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner-kubectl-account

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-runner-kubectl-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: github-runner-kubectl-account
    namespace: default
