version: '3.8'

services:
  ericaskari-postgres:
    container_name: ericaskari-postgres
    image: postgres:14.1
    restart: 'no'
    networks:
      - ericaskari-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '5432:5432'
    volumes:
      - ericaskari-postgres:/var/lib/postgresql/data
    env_file:
      - .docker.env
  ericaskari-minio:
    container_name: ericaskari-minio
    image: minio/minio
    restart: 'no'
    networks:
      - ericaskari-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - ericaskari-minio:/data
    command: 'server --address 0.0.0.0:9000 /data'
    env_file:
      - .docker.env
  ericaskari-mailhog:
    container_name: ericaskari-mailhog
    image: mailhog/mailhog:v1.0.1
    restart: 'no'
    networks:
      - ericaskari-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '1025:1025'
      - '8025:8025'
  ericaskari-proxy:
    container_name: ericaskari-proxy
    image: nginx
    restart: 'no'
    networks:
      - ericaskari-network
    volumes:
      - ./.github/development/proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./.github/development/proxy/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl.key:/ssl.key
      - ./ssl.crt:/ssl.crt
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '443:443'
  ericaskari-jenkins:
    container_name: ericaskari-jenkins
    build:
      context: ./.github/development/
      dockerfile: Jenkins.Dockerfile
    restart: 'no'
    networks:
      - ericaskari-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app
      - ericaskari-node_modules:/app/node_modules/
      - ericaskari-jenkins:/var/jenkins_home
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
      - JAVA_OPTS="-Dhudson.plugins.git.GitSCM.ALLOW_LOCAL_CHECKOUT=true"

    ports:
      - '8080:8080'
      - '50000:50000'
volumes:
  ericaskari-postgres:
  ericaskari-minio:
  ericaskari-pgadmin4:
  ericaskari-jenkins:
  ericaskari-node_modules:
    driver: local
networks:
  ericaskari-network:

