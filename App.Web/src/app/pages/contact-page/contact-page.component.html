<section class="tui-text_body-xl">
    <form [formGroup]="contactFormService.formGroup" action="" class="tui-form">
        <span class="tui-form__header" style="color: white">Contact form</span>
        <div class="tui-form__row">
            <tui-input [formControl]="contactFormService.emailFormControl"
                       [pseudoFocused]="true"
                       tuiHintContent="It will be used to reply back.">
                <span>Email</span>
                <span class="tui-required"></span>
                <input tuiTextfield type="email"/>
            </tui-input>
        </div>
        <div class="tui-form__row">
            <tui-input [formControl]="contactFormService.nameFormControl" [pseudoFocused]="true">
                <span>Name</span>
                <input tuiTextfield type="text"/>
            </tui-input>

        </div>
        <div class="tui-form__row">
            <tui-input [formControl]="contactFormService.subjectFormControl" [pseudoFocused]="true">
                <span>Subject</span>
                <input tuiTextfield type="text"/>
            </tui-input>
        </div>
        <div class="tui-form__row">
            <tui-text-area [formControl]="contactFormService.messageFormControl" [pseudoFocused]="true">
                <span>Message</span>
            </tui-text-area>
        </div>
        <div class="tui-form__buttons tui-form__buttons_align_end">
            <button
                    (click)="onClick($event)"
                    [disabled]="contactFormService.formGroup.invalid"
                    class="tui-space_right-3 tui-space_bottom-3"
                    tuiButton
                    type="submit"
            >
                Send
            </button>
        </div>
    </form>
</section>
